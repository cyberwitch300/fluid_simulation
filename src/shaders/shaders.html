<!-- vertex-particles -->
<script type="application/x-glsl" id="vertex-particles">
  precision highp float;
  attribute vec2 a_position;
  varying vec2 vUv;
  uniform sampler2D particleData;
  uniform float ratio;
  void main() {
    vec4 data = texture2D(particleData, a_position);
    vec2 point = data.xy;
    float size = data.z;
    vUv = a_position;
    vec2 vPos = point * 2.0 - 1.0;
    gl_PointSize = size * ratio;
    gl_Position = vec4(vPos.x, vPos.y, 0, 1);
  }
</script>

<!-- fragment-particles -->
<script type="application/x-glsl" id="fragment-particles">
  precision highp float;
  varying vec2 vUv;
  uniform float ratio;
  uniform sampler2D tSampler;
  const vec4 color = vec4(1.0, 1.0, 0.0, 1.0);  // yellow color
  void main() {
    gl_FragColor = color;
  }
</script>
